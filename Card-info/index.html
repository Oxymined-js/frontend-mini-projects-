<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Revananda" github="oxymine-js">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/photo-profil.jpg" alt="" class="profil">
            <div class="tooltip">hello</div>
        </div>

        <div class="text-info">
            <span class="name">
                Revananda
            </span>
            <span class="profesi">
                Frontend Developer
            </span>
        </div>

        <div class="social-button">
            <a href="#" style="background: linear-gradient(#FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80)" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" style="background: black;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #25d366;" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">
                Ad-friends
            </button>
            <button class="button">
                Massage
            </button>
        </div>

        <div class="analisis">
            <div class="data">
                <i class='bx bx-like' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-paper-plane' ></i>
                <span class="number">2k</span>
            </div>
        </div>
    </div>
</body>
</html>
