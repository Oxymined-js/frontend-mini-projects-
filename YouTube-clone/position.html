<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="
    height: 3000px;
    padding-top: 70px;
    padding-left: 70px;
    ">
    
    <header style="
    background-color: black;
    color: white; 
    position: fixed; 
    top: 0;
    height: 50px; 
    left: 0;
    right: 0;
    z-index: 1;
    ">
        header
    </header>

    <div style="
    background-color: grey;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 60px;">
        sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;">
        x
        </div>
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;">
        absolute
    </div>

    <div style="
    background-color: lightblue; 
    height: 200px; width: 200px; 
    position: static;
    ">
        div 1
    </div>
    <div style="
    background-color: lightpink; 
    height: 200px; 
    width: 200px;
    position: relative;">
        div 2
        <div style="
        position: absolute;
        background-color: rgb(0, 0, 0);
        color: white;
        bottom: 10px;
        right: 10px;">
            5:00
        </div>
    </div>

</body>
</html>
