<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>
            Login to CodeAcademy
        </h1>
        <form>
            <label for="username">
                <p>
                    Email or Username
                </p>
                <input type="text" id="username" required>
            </label>
            <label for="password">
                <p>
                    Password
                </p>
                <input type="password" id="password" required>
            </label>
        </form>
        <a href="#" class="forgot">
            I forgot my password
        </a>
        <button type="submit">
            Log In
        </button>
        <p>
            Login with another account
        </p>
        <div class="another-account">
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
        <div class="register">
            <a href="#">
                Not a member yet?<span>Sign up free</span>
            </a>
        </div>
    </div>
</body>
</html>
