<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Survey Form
        </h1>
    </header>
    <div class="form">
        <div class="name">
            <p>
                Name
            </p>
            <input type="text" placeholder="Enter your name" class="enter-name">
            <br>
        </div>

        <div class="email">
            <p>
                Email
            </p>
            <input type="email" placeholder="Enter your email" class="enter-email">
            <br>
        </div>

        <div div class="age">
            <p>
                Age
            </p>
            <input type="number" placeholder="Enter your age" class="enter-age">
            <br>
        </div>

        <div class="which">
            <p>
                Which option best describes you?
            </p>
            <select class="select">
                <option value = "1">Student</option>
                <option value = "2">Freelance</option>
                <option value = "3">Fulltime</option>
                <option value = "4">Unemployed</option>
            </select>
            <br>
        </div>

        <div class="recommend">
            <p>
                Would you recommend this site to a friends?
            </p>
            <div class="enter">
                <label class="option">
                    <input type="radio" name="recommend" value="Yes">Yes
                </label>
                
                <label class="option">
                    <input type="radio" name="recommend" value="No">No
                </label>
                
                <label class="option">
                    <input type="radio" name="recommend" value="Maybe">Maybe
                </label>
            </div>
        </div>

        <div class="familiar-language">
            <p>
                Language and Frameworks you are familiar with
            </p>
            <div>
                <label class="option">
                    <input type="checkbox" name="language" value="C">C
                </label>
                <label class="option">
                    <input type="checkbox" name="language" value="C++">C++
                </label>
                <label class="option">
                    <input type="checkbox" name="language" value="C#">C#
                </label>
                <label class="option">
                    <input type="checkbox" name="language" value="Python">Python
                </label>
                <label class="option">
                    <input type="checkbox" name="language" value="PHP">PHP
                </label>
                <label class="option">
                    <input type="checkbox" name="language" value="Laravel">Laravel
                </label>
                <label class="option">
                    <input type="checkbox" name="language" value="JavaScript">JavaScript
                </label>
                <label class="option">
                    <input type="checkbox" name="language" value="React">React
                </label>
                <label class="option">
                    <input type="checkbox" name="language" value="CSS Tailwinds"> CSS Tailwinds
                </label>
                <label class="option">
                    <input type="checkbox" name="language" value="Next-JS">NextJS
                </label>
            </div>
        </div>

        <div class="comments">
            <p>
                Any comments or suggestions?
            </p>
            <textarea name="comments" id="comments" placeholder="Enter your comments here" rows="4" cols="50"></textarea>
                
            </textarea>
        </div>
        <div class="button">
            <button type="submit" class="submit-button">
                Submit
            </button>
        </div>
    </div>
</body>
</html>
